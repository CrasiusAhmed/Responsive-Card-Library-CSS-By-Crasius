<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Css/Home.css">

<body>
    <div class="hero">
        <div class="arrow-show1"></div>
        <div class="arrow-show2"></div>
        <div class="arrow-show3"></div>
        <div class="arrow-show4"></div>



        <div class="header">
            <div class="logo">
                <h1 style="color: white;">Logo</h1>
            </div>
            <ul class="menu">
                <li style="color: white;"><a href="">Home</a></li>
                <li style="color: white;"><a href="">About</a></li>
                <li style="color: white;"><a href="">Payment</a></li>
                <li style="color: white;"><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="inner">
            <div class="some-text">
                <h1>Create Card Animation With CSS :-)</h1>
            </div>

            <div class="second-row">

                
                <div class="card1">
                    <div class="square1-c1">
                        <ion-icon name="logo-playstation"></ion-icon>
                    </div>
                    <div class="square2-c1">
                        <ion-icon name="logo-apple"></ion-icon>
                    </div>
                    <div class="square3-c1">
                        <ion-icon name="logo-xbox"></ion-icon>
                    </div>


                    <div class="mini-card">
                        <div class="square4-c1">
                            <ion-icon name="alarm-outline"></ion-icon>
                        </div>
                        <div class="square5-c1">
                            <ion-icon name="checkbox-outline"></ion-icon>
                        </div>
                        <div class="square6-c1">
                            <ion-icon name="business-outline"></ion-icon>
                        </div>
                        <div class="square7-c1">
                            <ion-icon name="calendar-number-outline"></ion-icon>
                        </div>
                    </div>


                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>

                    <div class="ciri">
                        <div class="ciri1"></div>
                        <div class="ciri2"></div>
                        <div class="ciri3"></div>
                        <p>%</p>
                    </div>

                    <div class="last-flex">
                        
                    </div>
                </div>
                <div class="card2"> 
                    <div class="square1-c2">
                        <ion-icon name="diamond-outline" style="animation: shadow 5s ease-in-out forwards infinite;"></ion-icon>
                    </div>
                    <div class="square2-c2">
                        <ion-icon name="logo-web-component" style="animation: shadow 5s ease-in-out forwards infinite;"></ion-icon>
                    </div>
                    <div class="circle1"></div>
                </div>
                <div class="circle2"></div>
            </div>
        </div>

    </div>
